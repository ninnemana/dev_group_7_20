<!doctype html>
<html class="no-js" ng-app="trucksPlus">
  <head>
    <meta charset="utf-8">
    <title>Bookie</title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/angular-material/angular-material.css" />
    <link rel="stylesheet" href="lib/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-controller="AppCtrl">

      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- header -->
    <div ui-view="header" class="header"></div>

    <div ui-view="sidenav"></div>

    <div layout="column" layout-fill>


      <!-- body -->
      <div ui-view="body" class="body-content"></div>

      <!-- footer -->
      <div ui-view="footer"></div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-touch/angular-touch.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>

    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="lib/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="lib/traceur-runtime/traceur-runtime.js"></script>
    <script src="lib/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <script src="lib/marked/lib/marked.js"></script>

    <script src="lib/uri.js/src/jquery.URI.min.js"></script>
    <script src="lib/uri.js/src/URI.fragmentQuery.js"></script>
    <script src="lib/uri.js/src/URI.fragmentURI.js"></script>
    <script src="lib/angular-uri/angular-uri.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/index.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
